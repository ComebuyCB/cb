		function moveFunc() {
			var x = event.clientX;
			var y = event.clientY;
			var str = `
				亂數20~100: ${(Math.random()*(100-20+1)+20).toFixed(5)};
				<d></d>X,Y座標: ${x}, ${y}
			`
			$('#pra').html( str );
		}

		function jsScreen(){
			/* 參考: https://craftpip.github.io/jquery-confirm */
			$.dialog({
				title:'JS螢幕顯示用法',
				content: data.jsScreen,
				draggable: true,
				columnClass: '',
				boxWidth: '80%',
				theme: 'dark',
			})
		}

		function layout_Tab_Content(dataObj){
			let str = "";
			$.each( dataObj, function(i1,v1){
				let li = "";
				$.each( v1.content, function(i2,v2){
					li += `
						<li><a href="${v2.href}">${v2.value}</a></li>
					`
				})
				str += `
					<div id="knowledge_${v1.title}" class="col">
						<h3>${v1.title}</h3>
						<ul class="pl-20">${li}</ul>
					</div>
				`
			})
			return str;
		}

		$('#knowledgeContent').html( layout_Tab_Content( data.list ) );
